<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- IMPROVEMENT: Better title and meta description -->
    <title>Tip Calculator - Split Bills & Calculate Tips</title>
    <meta
      name="description"
      content="Easy-to-use tip calculator to split bills and calculate tips per person. Perfect for restaurants and group dining."
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="calculator">
        <form id="tip-form">
          <div class="form-group">
            <label for="bill">Bill</label>
            <!-- IMPROVEMENT: Added step and better accessibility -->
            <input
              type="number"
              placeholder="0"
              id="bill"
              min="0"
              step="0.01"
              aria-describedby="bill-help"
            />
            <small id="bill-help" style="display: none"
              >Enter the total bill amount</small
            >
          </div>

          <fieldset class="form-group">
            <legend>Select Tip %</legend>
            <div class="tip-buttons">
              <button type="button" class="tip-btn" data-tip="5">5%</button>
              <button type="button" class="tip-btn" data-tip="10">10%</button>
              <button type="button" class="tip-btn" data-tip="15">15%</button>
              <button type="button" class="tip-btn" data-tip="25">25%</button>
              <button type="button" class="tip-btn" data-tip="50">50%</button>
              <input
                type="number"
                placeholder="Custom"
                id="customTip"
                min="0"
              />
            </div>
          </fieldset>

          <div class="form-group">
            <label for="people">Number of People</label>
            <input type="number" placeholder="0" id="people" min="1" />
          </div>
        </form>
      </section>

      <section class="result">
        <div class="result-item">
          <div>
            <p>Tip Amount</p>
            <small>/ person</small>
          </div>
          <span id="tip-result">$0.00</span>
        </div>

        <div class="result-item">
          <div>
            <p>Total</p>
            <small>/ person</small>
          </div>
          <span id="total-result">$0.00</span>
        </div>

        <button id="reset-btn" type="button">Reset</button>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
